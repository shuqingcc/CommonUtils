// 1.maven-插件
apply plugin: 'maven'
apply plugin: 'com.github.dcendents.android-maven' // 增加
// 2.maven-信息
ext {// ext is a gradle closure allowing the declaration of global properties
    def currentTime = new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
    GITHUB_REPO_PATH = "F:\\codingHy\\Hyprojects\\NewHySDK"
    PUBLISH_GROUP_ID = 'com.qinssen'
    PUBLISH_ARTIFACT_ID = 'cordovahysdk'
    PUBLISH_VERSION = android.defaultConfig.versionName
//    PUBLISH_VERSION = '0.2.1' + "_" + currentTime
//    PUBLISH_VERSION = android.defaultConfig.versionName +"_"+android.defaultConfig.versionCode + "_" +currentTime
}

// 3.maven-输出路径
uploadArchives {
    repositories.mavenDeployer {
        //这里就是最后输出地址，在自己电脑上新建个文件夹，把文件夹路径粘贴在此
        //注意”file://“ + 路径，有三个斜杠，别漏了
//        repository(url: "file:///D:/Users/Administrator/Desktop/项目文档UI/hySDK")
        def deployPath = new File(project.GITHUB_REPO_PATH)
        repository(url: "file://${deployPath.absolutePath}")

        pom.project {
            groupId project.PUBLISH_GROUP_ID
            artifactId project.PUBLISH_ARTIFACT_ID
            version project.PUBLISH_VERSION
        }
    }
}

//以下代码会生成jar包源文件，如果是不开源码，请不要输入这段
//aar包内包含注释
task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.sourceFiles
}

artifacts {
    archives androidSourcesJar

}


